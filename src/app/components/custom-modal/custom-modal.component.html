<div class="modal" (click)="handleClick($event)">
  <div class="modal__header">
    <div class="modal__title">
      {{ title }}
    </div>
    <div (click)="handleClose()" class="modal__icon">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </div>
  </div>
  <div class="modal__content">
    <ng-template #contentWrapper [appDynamicWrapper]></ng-template>
  </div>
  <div *ngIf="footerTemplate" class="modal__footer">
    <ng-template #footerWrapper [appDynamicWrapper]></ng-template>
  </div>
</div>
